<div class="text-center">
  <h3>References</h3>
</div>
<ngb-carousel *ngIf="images" class="customCaraosal">
  <ng-template ngbSlide>
    <div class="customSlides">
      <!-- <img [src]="images[0]" alt="Random first slide"> -->
    </div>
    <div class="carousel-caption ">
      <div *ngIf="references">
        <app-color-info-card [imagePath]="references[0].imagePath" [bgGreen]=false [reference]=references[0].ref
          [name]="references[0].name" [role]="references[0].role"></app-color-info-card>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="customSlides">
      <!-- <img [src]="images[1]" alt="Random second slide"> -->
    </div>
    <div class="carousel-caption">
      <div *ngIf="references">
        <app-color-info-card [imagePath]="references[1].imagePath" [bgGreen]=false [reference]=references[1].ref
          [name]="references[1].name" [role]="references[1].role"></app-color-info-card>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="customSlides">
      <!-- <img [src]="images[2]" alt="Random third slide"> -->
    </div>
    <div class="carousel-caption">
      <div *ngIf="references">
        <app-color-info-card [imagePath]="references[2].imagePath" [bgGreen]=false [reference]=references[2].ref
          [name]="references[2].name" [role]="references[2].role"></app-color-info-card>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
